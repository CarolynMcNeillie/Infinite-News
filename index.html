<body>
    <span id="scroll"></span>
    <!-- Scroll to top -->
    <header>
        <a href="#scroll" class="scroll-to-top">
            <i class="far fa-arrow-alt-circle-up fa-5x pulse"></i>

        <h1>The Endless Times</h1>
        <div class="widget-container">
            <!-- Date Widget -->
            <div class="date-widget">
                <p class="datestamp"></p>
            </div>

            <!-- Weather Widgit -->
            <div class="widget">
                <p class="region">Toronto, Canada</p>
                <div class="middle">
                    <div class="weather-icon">

                    </div>
                    <p class="weather-main"></p>
                    <p class="weather-type"></p>
                </div>
                <div class="temps">
                    <p class="temp"></p>
                    <p class="low-temp"></p>
                    <p class="high-temp"></p>
                </div>
            </div>
        </div>
